<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MCP Greetings Server - Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Multilingual greetings MCP server for AI assistants">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <link rel="icon" href="_media/favicon.ico">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'MCP Greetings Server',
            repo: 'https://github.com/mochammadshenna/mcp-greetings',
            loadSidebar: true,
            loadNavbar: true,
            coverpage: true,
            auto2top: true,
            maxLevel: 4,
            subMaxLevel: 2,
            search: 'auto',
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Search documentation',
                noData: 'No results found!',
                depth: 6
            },
            copyCode: {
                buttonText: 'Copy to clipboard',
                errorText: 'Error copying',
                successText: 'Copied'
            },
            pagination: {
                previousText: 'Previous',
                nextText: 'Next',
                crossChapter: true,
                crossChapterText: true,
            },
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        return html.replace(/github\.com\/mochammadshenna\/mcp-greetings\/blob\/main\//g, '');
                    });
                }
            ]
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Search plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Copy to clipboard plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <!-- Pagination plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- Edit on GitHub plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/edit-link.min.js"></script>
    <!-- Zoom image plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- Emoji plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- External link plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-link.min.js"></script>
    <!-- Prism plugin for syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
</body>

</html>
